<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
     <header class="navbar navbar-expand-sm bg-info text-dark d-flex justify-content-center">       
            <h1>Weather Dashboard</h1>    
    </header>

    <main class="d-flex flex-row">
         
        <div class="col-12 col-md-4 col-lg-3">
              <h4>Search for a City:</h4>
              <div class="d-grid gap-2 col-5">
                <div id="cityError" class="error-msg"></div>
                <input type= "text" name="cityName" class="form-input" id="citySearch" placeholder="City Name" />
                <button class="btn btn-info btn-sm searchSubmit" type="button" id="searchSubmit">Search</button>              
              </div>
              <div class="cityList"></div>
        </div>  
          <div> 
            <div class="p-3 mb-2" id="currentWeather">
              <h3 class="todayWeather">Current Weather</h3>
              <div class="card bg-info text-dark" >
                <div class ="currentData col-4"><span id="currentCity" class="currentCity"></span><span id="currentDate" class="currentDate"></span><img src="" id="currentIcon" class="col-4 fa-xs"></div>
                <p class="currentInfo"><span id="currentTemp"></span></p>
                <p class="currentInfo"> <span id="currentWin"></span></p>
                <p class="currentInfo"><span id="currentHum"></span></p>
              </div>
                <div class="col-4" id="spacer"></div>
            </div> 
            
            <div class="Forecast" class="p-3">  
              <h3 class="d-block">5 Day Forecast</h3>
              <div class= "container">
                <div class="row justify-content-around d-block d-xl-flex mr-0 text-dark">
                  <div class="col">
                    <div class="card bg-info">
                      <h5 class="futureWeather"><span id="day-0"></span></h5>
                      <img src="" alt="" id="icon-0" class="col-4 fa-xs">
                      <p class="weatherText"><span id="Temp-0"></span></p>
                      <p class="weatherText"><span id="Wind-0"></span></p>
                      <p class="weatherText"><span id="Hum-0"></span></p>
                    </div>
                  </div>
                    
                  <div class="col">
                    <div class="card bg-info">
                      <h5 class="futureWeather"><span id="day-1"></span></h5>
                      <img src="" alt="" id="icon-1" class="col-4 fa-xs">
                      <p class="weatherText"><span id="Temp-1"></span></p>
                      <p class="weatherText"><span id="Wind-1"></span></p>
                      <p class="weatherText"><span id="Hum-1"></span></p>
                    </div> 
                  </div>
                  <div class="col">
                    <div class="card bg-info">
                      <h5 class="futureWeather"><span id="day-2"></span></h5>
                      <img src="" alt="" id="icon-2" class="col-4 fa-xs">
                      <p class="weatherText"><span id="Temp-2"></span></p>
                      <p class="weatherText"><span id="Wind-2"></span></p>
                      <p class="weatherText"><span id="Hum-2"></span></p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card bg-info">
                      <h5 class="futureWeather"><span id="day-3"></span></h5>
                      <img src="" alt="" id="icon-3" class="col-4 fa-xs">
                      <p class="weatherText"><span id="Temp-3"></span></p>
                      <p class="weatherText"><span id="Wind-3"></span></p>
                      <p class="weatherText"><span id="Hum-3"></span></p>
                    </div>
                  </div> 
                  <div class="col">
                    <div class="card bg-info">
                      <h5 class="futureWeather"><span id="day-4"></span></h5>
                      <img src="" alt="" id="icon-4" class="col-4 fa-xs">
                      <p class="weatherText"><span id="Temp-4"></span></p>
                      <p class="weatherText"><span id="Wind-4"></span></p>
                      <p class="weatherText"><span id="Hum-4"></span></p>
                    </div>
                  </div> 
                </div>
              </div>
              
            </div>    
          </div> 
        </div>
      </div>  
        
      
    </main>
    <footer>
      <p> Made with ðŸ’– and ðŸ§  power by Amanda Edmond</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
